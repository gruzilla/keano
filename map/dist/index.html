<!DOCTYPE html>
<html>
<head>
    <title>#decarbnow</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/startpage/vendor/fontawesome-free/css/all.min.css">
    <link href="/startpage/vendor/nerdfonts/css/bootstrap-grid.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/node_modules/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="/node_modules/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="/node_modules/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="/node_modules/leaflet-sidebar/src/L.Control.Sidebar.css" />
    <link rel="stylesheet" href="/node_modules/leaflet-control-geocoder/dist/Control.Geocoder.css" />

    <style>
        select.icon-menu option {
            background-repeat:no-repeat;
            background-position:bottom left;
            padding-left:30px;
        }
        html, body, #map {
            width: 100%;
            height: 100%;
            margin: 0;
        }
        img.emoji {
            height: 1em;
            width: 1em;
            margin: 0 .05em 0 .1em;
            vertical-align: -0.1em;
        }
        .decarbnowpopup {
            font-size: 2em;
            min-width: 300px;
        }
        .leaflet-control-layers-toggle {
            background-image: url(img/nasa-logo_small.png);
            width: 36px;
            height: 36px;
        }
        .layers-sat {
            background-image: url(./img/pollution.png);
            width: 36px;
            height: 36px;
        }
        .leaflet-sidebar .close {
            z-index: 800;
        }
        #tweetBtn {
            min-height: 24px;
        }
        .nextTweet {
            display: none;
        }

        
        .marker-pin {
          width: 24px;
          height: 24px;
          border-radius: 50% 50% 50% 0;
          background: #fff !important;
          position: absolute;
          transform: rotate(-45deg);
          left: 62%;
          top: 50%;
          margin: -15px 0 0 -15px;
          z-index: -1;
        }
        /* to draw circle*/
        .marker-pin::after {
            content: '';
            width: 20px;
            height: 20px;
            margin: 2px 0 0 2px;
            background: rgb(251, 99, 107);
            position: absolute;
            border-radius: 50%;
         }
        /* o align icon*/
        .custom-div-icon i {
           position: absolute;
           font-size: 14px;
           left: 0;
           right: 0;
           margin: 7px auto !important;
           text-align: center;
        }

        .custom-div-icon i.action {
            color: rgba(234, 36, 97, 1) !important;
            margin: 12px auto;
            padding-top: 0px;
        } 
        
        .custom-div-icon i.transition {
            color: rgb(255, 240, 20) !important;
            margin: 12px auto;
            padding-top: 0px;
        } 
        
        .custom-div-icon i.pollution {
            color: rgba(255, 255, 255, 0.58) !important;
            margin: 12px auto;
            padding-top: 0px;
        } 

        .marker-pin.action::after {
            content: '';
            margin: 2px 0 0 2px;
            background: rgba(255, 233, 46, 1) !important;
            position: absolute;
            border-radius: 50%;
        }
        .marker-pin.transition::after {
            content: '';
            margin: 2px 0 0 2px;
            background: rgb(57, 219, 113) !important;
            position: absolute;
            border-radius: 50%;
        }
        .marker-pin.pollution::after {
            content: '';
            margin: 2px 0 0 2px;
            background: rgba(226, 57, 66, 1) !important;
            position: absolute;
            border-radius: 50%;
        }
        
        .bubble{
            position: relative;
            width: 32px;
            height: 29px;
            -webkit-border-radius: 32px;
            -moz-border-radius: 32px;
            border-radius: 32px;
            border-color: white;
            border-width: 2px;
            border-style: solid;
            text-align: center;
            font-size: 18px;
            padding-top: 3px;
            display: inline-block;
        }

        .bubble.pollution{
            background: rgba(226, 57, 66, 1) !important;
            color: rgba(255, 255, 255, 0.58) !important;
        }

        .bubble.action {
            background: rgba(255, 233, 46, 1) !important;
            color: rgba(234, 36, 97, 1) !important;
        } 
        .bubble.transition {
            background: rgb(57, 219, 113) !important;
            color: rgb(255, 240, 20) !important;
        } 

}

    </style>
</head>
<body>
<div id="map"></div>
<div id="sidebar"></div>
<script src="bundle.js"></script>
</body>
</html>
